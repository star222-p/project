<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Encrypt File</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Upload and Encrypt File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Select File:</label>
        <input type="file" id="file" name="file">
        <input type="submit" value="Upload & Encrypt">
    </form>
    {% if encrypted_file %}
    <h2>File Encrypted Successfully!</h2>
    <p><strong>Encrypted File:</strong> {{ encrypted_file }}</p>
    <p><strong>Encryption Key:</strong> {{ key }}</p>
    <p><strong>File Hash (SHA-256):</strong> {{ file_hash }}</p>
    {% endif %}
    <a href="/">Go Back</a>
</body>
</html>
