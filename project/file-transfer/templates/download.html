<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Decrypt File</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Download and Decrypt File</h1>
    <form action="/download" method="POST">
        <label for="enc_file">Encrypted File Name (e.g., example.txt.enc):</label>
        <input type="text" id="enc_file" name="enc_file">
        <label for="key">Enter Encryption Key:</label>
        <input type="text" id="key" name="key">
        <input type="submit" value="Download & Decrypt">
    </form>
    <a href="/">Go Back</a>
</body>
</html>
